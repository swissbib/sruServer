</div>
<div class="row">

</div>


<div id="wrapper" class="container-fluid">
<form id="frmSRUcql" method="post" class="well form-inline">


            <div class="row-fluid">
                <div  class="span3">
                    <div class="control-group">
                        <div class="controls">
                            <label>Searchfield</label>
                        </div>
                    </div>
                </div>

                <div  class="span3">
                    <div class="control-group">
                        <div class="controls">
                            <label>Relation</label>
                        </div>
                    </div>
                </div>

                <div  class="span3">
                    <div class="control-group">
                        <div class="controls">
                            <label>value</label>
                        </div>
                    </div>
                </div>

                <div  class="span3">
                    <div class="control-group">
                        <div class="controls">
                            <label>Operator</label>
                        </div>
                    </div>
                </div>



            </div>

    <div class="row-fluid controlvalues">
        <div  class="span3">
            <div class="control-group">
                <div class="controls">
                    <select class="searchFieldNames"  name="fieldname">
                    </select>
                </div>
            </div>
        </div>

        <div  class="span3">
            <div class="control-group">
                <div class="controls">
                    <select name="relators">
                        <option value="=">=</option>
                        <option value="exact">exact</option>
                        <option value="any">any</option>
                        <option value="all">all</option>
                        <option value="<">&lt;</option>
                        <option value=">">&gt;</option>
                        <option value="<=">&lt;=</option>
                        <option value=">=">&gt;=</option>
                        <option value="<>">not</option>
                    </select>
                </div>
            </div>
        </div>

        <div  class="span3">
            <div class="control-group">
                <div class="controls">
                    <input name="inputvalue"  type="text" class="input-append" placeholder="value for search field">
                </div>
            </div>
        </div>

        <div  class="span3">
            <div class="control-group">
                <div class="controls">
                    <select name="booloptions">
                        <option value="AND" >AND</option>
                        <option value="OR">OR</option>
                        <option value="NOT">NOT</option>
                    </select>
                </div>
            </div>

        </div>




    </div>

            <div>
            <ul>
            #foreach( $product in $allProducts )
            <li>$product</li>
            #end
            </ul>
            </div>




    <div class="row-fluid controlvalues">
                <div  class="span3">
                    <div class="control-group">
                        <div class="controls">
                            <select class="searchFieldNames" name="fieldname">
                            </select>
                        </div>
                    </div>
                </div>

                <div  class="span3">
                    <div class="control-group">
                        <div class="controls">
                            <select name="relators">
                                <option value="=">=</option>
                                <option value="exact">exact</option>
                                <option value="any">any</option>
                                <option value="all">all</option>
                                <option value="<">&lt;</option>
                                <option value=">">&gt;</option>
                                <option value="<=">&lt;=</option>
                                <option value=">=">&gt;=</option>
                                <option value="<>">not</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div  class="span3">
                    <div class="control-group">
                        <div class="controls">
                            <input name="inputvalue"  type="text" class="input-append" placeholder="value for search field">
                        </div>
                    </div>
                </div>

                <div  class="span3">
                    <div class="control-group">
                        <div class="controls">
                            <select name="booloptions">
                                <option value="AND" >AND</option>
                                <option value="OR">OR</option>
                                <option value="NOT">NOT</option>
                            </select>
                        </div>
                    </div>

                </div>




            </div>



</form>

<form id="frmSRUsend"  action="$!{sruSearchURL}" method="GET" class="well form-inline">


        <input name="query"  value="" type="hidden" />
        <input name="operation"  value="searchRetrieve" type="hidden" />



        <div class="row-fluid">
                <div  class="span3">
                    <div class="control-group">
                        <div class="controls">
                            <label>RecordSchema <br/> (RDF is on the roadmap)</label>
                        </div>
                    </div>
                </div>

                <div  class="span3">
                    <div class="control-group">
                        <div class="controls">
                            <select style="width: 400px;" name="recordSchema">

                                <option selected="selected" value="info:srw/schema/1/marcxml-v1.1-light">MARC XML - swissbib (less namespaces)</option>
                                <option value="info:sru/schema/1/dc-v1.1-light">Dublin Core - swissbib</option>
                                <option value="info:srw/schema/1/dc-v1.1">DC - (backward compatible with older OCLC based SRU server)</option>
                                <option value="info:srw/schema/1/marcxml-v1.1">MARC-XML - (backward compatible with older OCLC based SRU server - more namespaces)</option>

                                <!-- <option value="jsonnons">JSON</option> -->
                                <!--<option value="info:srw/schema/1/dc-v1.1">Dublin Core</option>
                                <option value="info:srw/schema/1/marcxml-v1.1">MARC XML</option>  -->
                            </select>
                        </div>
                    </div>
                </div>


            </div>


            <div class="row-fluid">
                <div  class="span3">
                    <div class="control-group">
                        <div class="controls">
                            <label>number of records</label>
                        </div>
                    </div>
                </div>

                <div  class="span3">
                    <div class="control-group">
                        <div class="controls">
                            <select  name="maximumRecords">
                                <option  value="0">0</option>
                                <option  selected="selected" value="10">10</option>
                                <option value="20">20</option>
                                <option value="40">40</option>
                                <option value="60">60</option>
                                <option value="80">80</option>
                                <option value="100">100</option>
                            </select>
                        </div>
                    </div>
                </div>


            </div>


            <div class="row-fluid">
                <div  class="span3">
                    <div class="control-group">
                        <div class="controls">
                            <label >Get Holdings</label>
                        </div>
                    </div>
                </div>

                <div  class="span3">
                    <div class="control-group">
                        <div class="controls">
                            <input  name="x-info-10-get-holdings" type="checkbox" value="true">
                        </div>
                    </div>
                </div>


            </div>

            <div class="row-fluid">
                <div  class="span3">
                    <div class="control-group">
                        <div class="controls">
                            <label >start record</label>
                        </div>
                    </div>
                </div>

                <div  class="span3">
                    <div class="control-group">
                        <div class="controls">
                            <input name="startRecord"  value="0" type="text" class="input-append" placeholder="1">
                        </div>
                    </div>
                </div>


            </div>



            <div class="row-fluid">
                <div  class="span3">
                    <div class="control-group">
                        <div class="controls">
                            <label>Record Packaging <br/> (JSON is on the roadmap)</label>
                        </div>
                    </div>
                </div>

                <div  class="span3">
                    <div class="control-group">
                        <div class="controls">
                            <select name="recordPacking">
                                <option value="XML">XML</option>
                                <!--<option value="JSON">JSON</option>-->
                            </select>
                        </div>
                    </div>
                </div>


            </div>


        <div class="row-fluid">

            <div  class="span3">
                <div class="control-group">
                    <div class="controls">
                        <label>available DBs</label>
                    </div>
                </div>
            </div>


            <div  class="span3">
                <div class="control-group">
                    <div class="controls">

                        <select id="selectedSubDB" name="availableDBs" style="width: 400px;">
                            <option selected="selected" value="defaultdb">swissbib green - defaultdb</option>
                            <option  value="bbdb">Basel / Bern - bbdb </option>
                            <option  value="jusdb">content related to legal literature</option>
                            <option  value="MEAA">Accademia di Architettura, Mendrisio</option>
                            <option  value="A300">Kunstmuseum Basel</option>
                        </select>


                    </div>
                </div>
            </div>
        </div>



    <div class="row-fluid">
        <div  class="span3">
            <div class="control-group">
                <div class="controls">
                    <label >Submit query</label>
                </div>
            </div>
        </div>

        <div  class="span3">
            <div class="control-group">
                <div class="controls">
                    <input  type="submit" id="submitCQL" name="sortKeys"  value="Submit query"  class="input-medium">
                </div>
            </div>
        </div>


    </div>


    <div class="row-fluid">
        <div  class="span3">
            <div class="control-group">
                <div class="controls">
                    <label >last commit</label>
                </div>
            </div>
        </div>

        <div  class="span3">
            <div class="control-group">
                <div class="controls">
                    <a href="$!{lastCommit}" target="_blank" > commit on github </a>
                </div>
            </div>
        </div>


    </div>




</form>


<div id="explainContainer" class="container-fluid well">

    <div class="row-fluid">

        <div  class="span3">
            <div class="control-group">
                <div class="controls">
                    <label>explain operation</label>
                </div>
            </div>
        </div>


        <div  class="span3">
            <div class="control-group">
                <div class="controls">

                    <select id="explainSelector" name="explainSelector" style="width: 400px;">
                        <option selected="selected" value="defaultdb">swissbib green - defaultdb</option>
                        <option  value="bbdb">Basel / Bern - bbdb </option>
                        <option  value="jusdb">content related to legal literature</option>
                        <option  value="MEAA">Accademia di Architettura, Mendrisio</option>
                        <option  value="A300">Kunstmuseum Basel</option>
                    </select>


                </div>
            </div>
        </div>
    </div>




</div>
